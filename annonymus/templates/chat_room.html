<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root {
            --primary-color: #4F46E5;
            --secondary-color: #E5E7EB;
            --text-primary: #111827;
            --text-secondary: #6B7280;
        }

        body {
            background-color: #F3F4F6;
            color: var(--text-primary);
            font-family: system-ui, -apple-system, sans-serif;
        }

        .chat-container {
            max-width: 1000px;
            margin: 30px auto;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--secondary-color);
            background-color: white;
        }

        .messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
            background-color: #F9FAFB;
        }

        .message {
            margin-bottom: 20px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            margin-left: auto;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 16px;
            position: relative;
            line-height: 1.5;
        }

        .message.user .message-content {
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.mentor .message-content {
            background-color: white;
            border: 1px solid var(--secondary-color);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .message.user .message-time {
            text-align: right;
        }

        .message-form {
            padding: 20px;
            background-color: white;
            border-top: 1px solid var(--secondary-color);
        }

        .input-group {
            background-color: #F9FAFB;
            border-radius: 9999px;
            padding: 4px;
        }

        .message-input {
            border: none !important;
            padding: 12px 20px !important;
            background-color: transparent !important;
            font-size: 1rem;
            color: var(--text-primary);
        }

        .message-input:focus {
            box-shadow: none !important;
        }

        .send-button {
            border-radius: 9999px !important;
            padding: 8px 20px !important;
            background-color: var(--primary-color) !important;
            border: none !important;
            transition: all 0.2s ease !important;
        }

        .send-button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .btn-end-chat {
            background-color: #EF4444 !important;
            border: none !important;
            transition: all 0.2s ease !important;
        }

        .btn-end-chat:hover {
            background-color: #DC2626 !important;
        }

        .typing-indicator {
            display: none;
            color: var(--text-secondary);
            font-size: 0.875rem;
            padding: 0 20px;
        }

        .typing-indicator.active {
            display: block;
        }

        /* Custom scrollbar */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background-color: rgba(0,0,0,0.2);
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 0;
                height: 100vh;
                border-radius: 0;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h4 class="mb-0">Anonymous Chat {% if user.role == 'mentor' %}#{{ room.room_number }}{% endif %}</h4>
                    <small class="text-muted">Connected as {{ user.role }}</small>
                </div>
                <div>
                    <button class="btn btn-danger btn-end-chat me-2" onclick="endChat()">
                        <i class="fas fa-times me-1"></i> End Chat
                    </button>
                    <a href="{{ url_for('chat') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Back
                    </a>
                </div>
            </div>
        </div>
            
        <div class="messages-container" id="messages">
            {% for message in messages %}
                <div class="message {{ message.sender_role }}">
                    <div class="message-content">
                        {{ message.content }}
                    </div>
                    <div class="message-time">{{ message.timestamp.strftime('%I:%M %p') }}</div>
                </div>
            {% endfor %}
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <i class="fas fa-ellipsis-h me-2"></i> Someone is typing...
        </div>
            
        <form id="message-form" class="message-form">
            <div class="input-group">
                <input type="text" id="message-input" class="form-control message-input" 
                       placeholder="Type your message..." required autocomplete="off">
                <button class="btn btn-primary send-button" type="submit">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </form>
    </div>

    <script>
        const socket = io();
        const room = "{{ room.room_id }}";
        const messagesContainer = document.getElementById('messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const typingIndicator = document.getElementById('typing-indicator');
        const userRole = "{{ user.role }}";
        let isConnected = false;
        let typingTimeout;

        // Join the room when socket connects
        socket.on('connect', function() {
            if (!isConnected) {
                socket.emit('join', { room: room });
                isConnected = true;
            }
        });

        // Handle disconnection
        socket.on('disconnect', function() {
            isConnected = false;
        });

        // Handle reconnection
        socket.on('reconnect', function() {
            if (!isConnected) {
                socket.emit('join', { room: room });
                isConnected = true;
            }
        });

        // Handle chat ending
        function endChat() {
            if (confirm('Are you sure you want to end this chat?')) {
                window.location.href = "{{ url_for('end_chat', room_id=room.room_id) }}";
            }
        }

        socket.on('chat_ended', function(data) {
            if (data.room === room) {
                alert('This chat has been ended.');
                window.location.href = "{{ url_for('chat') }}";
            }
        });

        // Handle incoming messages
        socket.on('message', function(data) {
            appendMessage(data);
        });

        // Handle typing indicator
        messageInput.addEventListener('input', function() {
            socket.emit('typing', { room: room });
        });

        socket.on('typing', function(data) {
            if (data.room === room) {
                typingIndicator.classList.add('active');
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    typingIndicator.classList.remove('active');
                }, 2000);
            }
        });

        function appendMessage(data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${data.sender_role}`;
            
            // Sanitize message content
            const sanitizedMessage = data.message
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
            
            messageDiv.innerHTML = `
                <div class="message-content">${sanitizedMessage}</div>
                <div class="message-time">${formatTime(new Date())}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function formatTime(date) {
            return date.toLocaleString('en-US', { 
                hour: 'numeric', 
                minute: 'numeric', 
                hour12: true 
            });
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Handle sending messages
        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message && isConnected) {
                socket.emit('message', {
                    message: message,
                    room: room
                });
                messageInput.value = '';
                typingIndicator.classList.remove('active');
            }
        });

        // Handle page unload
        window.addEventListener('beforeunload', function() {
            socket.emit('leave', { room: room });
        });

        // Initial scroll to bottom
        scrollToBottom();
    </script>
</body>
</html>
