<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Chat Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chat-room-card {
            border: 1px solid #eee;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .chat-room-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Your Chat Rooms</h2>
                <a href="{{ url_for('profile') }}" class="btn btn-outline-primary">Back to Profile</a>
            </div>
            
            {% if rooms %}
                <div class="row">
                    {% for room in rooms %}
                        <div class="col-md-6 mb-3">
                            <div class="chat-room-card">
                                <h5>Anonymous Chat Room #{{ room.room_number }}</h5>
                                <p class="text-muted mb-3">Created: {{ room.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
                                <div class="d-flex gap-2">
                                    <a href="{{ url_for('chat_room', room_id=room.room_id) }}" class="btn btn-primary">Enter Chat</a>
                                    <a href="{{ url_for('end_chat', room_id=room.room_id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to end this chat?')">End Chat</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <div class="alert alert-info">No active chat rooms.</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
